<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

    <title>AA BRAVO Screens</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class=" col-lg-6 col-md-6 col-sm-6 ">
                <div class="container col-lg-12 col-md-12 col-sm-12">

                    <div class="outerCircle">

                        <div class="innerCircle">
                            <img class="Img" src="images/Img1.jpg" alt="Image">
                            <h5 class="service1">DATABASES</h5>
                            <h5 class="service2">INEC</h5>
                            <h5 class="service3">INFORMATION</h5>
                            <h5 class="service4">ELECTION <br> OPERATION</h5>
                            <h5 class="service5">CITIZENS</h5>
                            <h5 class="service6">SETTINGS</h5>
                            <h5 class="service7">OPPOSITION</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 Form-col">
                <div class="container ">
                    <h3 class="text-center my-3 text-white">THE AA BRAVO <br> DYNAMIC ELECTION MANAGEMENT SYSTEM</h3>

                    <div class="row">
                        <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center text-center ">
                            <div class="card card1  my-2">

                                <div class="card-body p-0 d-flex align-items-center">
                                    <div class="icon mx-2 icons"><i class="fa-solid fa-bezier-curve"></i></div>
                                    <h5 class="text-left">CUG Connect</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center text-center ">
                            <div class="card card2">

                                <div class="card-body p-0 d-flex align-items-center">
                                    <div class="icon mx-2 icons"><i class="fa-solid fa-network-wired"></i></div>
                                    <h5 class="text-left">Mobile Deployments</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center text-center">
                            <div class="card card3 my-2">

                                <div class="card-body  p-0 d-flex align-items-center">
                                    <div class="icon mx-2 icons">
                                        <box-icon type='solid' name='data'></box-icon>
                                    </div>
                                    <h5 class="text-left">Data Entry System</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center text-center">
                            <div class="card card4">

                                <div class="card-body p-0 d-flex align-items-center">
                                    <div class="icon mx-2 icons"><i class="fa-solid fa-network-wired"></i></div>
                                    <h5 class="text-left">Blackspots Management</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center text-center">
                            <div class="card card5 my-2">

                                <div class="card-body p-0 d-flex align-items-center">
                                    <div class="icon mx-2 icons"><i class="fa-solid fa-map-location"></i></div>
                                    <h5 class="text-left">Location SD</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center text-center">
                            <div class="card card6">

                                <div class="card-body p-0 d-flex align-items-center">
                                    <div class="icon mx-2 icons"><i class="fa-solid fa-user-tie"></i></div>
                                    <h5 class="text-left">Agents Databases</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center text-center">
                            <div class="card card7 my-2">

                                <div class="card-body p-0 d-flex align-items-center">
                                    <div class="icon mx-2 icons"><i class="fa-brands fa-mendeley"></i></div>
                                    <h5 class="text-left">Observers Hub</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center text-center">
                            <div class="card card8">

                                <div class="card-body p-0 d-flex align-items-center">
                                    <div class="icon mx-2 icons"><i class="fa-solid fa-scroll"></i></div>
                                    <h5 class="text-left">Results Aggregator</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container d-flex justify-content-center align-items-center navBar">

                    <ul class="nav text-dark justify-content-end">
                        <img src="images/Img1.jpg" class="rounded-circle border border-danger mx-3" alt="Brand Image"
                            width="60px" height="60px">
                        <a class="navbar-brand text-light border-bottom border-danger" href="#">Hello Tolu</a>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Sign Up</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link text-light">Settings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
